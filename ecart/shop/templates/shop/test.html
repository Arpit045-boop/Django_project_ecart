<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for product in products %}
    <div class="Product">
        <tr>
            <td>{{product.desc}}</td>
            <td>{{product.product_id}}</td>
            <td>{{product.product_name}}</td>
            <td>{{product.category}}</td>
            <td>{{product.subcategory}}</td>
            <td>{{product.pub_date}}</td>
        </tr>
     </div>
{% endfor %}

</body>
</html>
